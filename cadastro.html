<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loginCadastro.css">
</head>
<body>
<div class="container w-25">
    <h1 class="my-3">Cadastro</h1>
    <form action="php/cadastro.php" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control w-100 mx-auto" id="nome" name="nome" placeholder="Fulano de tal" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control w-100 mx-auto" id="email" name="email" placeholder="email@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control w-100 mx-auto" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control w-100 mx-auto" id="senha" name="senha" placeholder="senha123" required>
        </div>
        <button type="submit" class="btn btn-success btn-block mx-auto mb-3 btn-custom">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="./index.html">Faça login</a></p>
    <p>Deseja voltar? <a href="./php/home.php">Voltar</a></p>
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
